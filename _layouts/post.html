---
layout: default
---

<header class="entry-header">
    <h2 class="entry-title">
        {{ page.title | escape }}
    </h2>
    <p class="entry-meta">
        In {{ page.category }}, {{ page.date | date: "%F %R" | replace: "-", "." }}
    </p>
</header>
<div class="entry-content">
    {{ content }}
</div>
